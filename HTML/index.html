     <a href="https://www.codecogs.com/eqnedit.php?latex=\begin{bmatrix}&space;a&space;&b&space;&c&space;\\&space;d&space;&e&space;&f&space;\\&space;g&space;&h&space;&i&space;\end{bmatrix}&space;&plus;\begin{bmatrix}&space;A&space;&B&space;&C&space;\\&space;D&space;&&space;E&space;&F&space;\\&space;G&space;&&space;H&space;&&space;I&space;\end{bmatrix}&space;=\begin{bmatrix}&space;(a&plus;A)&space;&(b&plus;B)&space;&(c&plus;C)&space;\\&space;(d&plus;D)&space;&(e&plus;E)&space;&(f&plus;F)&space;\\&space;(g&plus;G)&space;&(h&plus;H)&space;&(i&plus;I)&space;\end{bmatrix}" target="_blank"><img src="https://latex.codecogs.com/gif.latex?\begin{bmatrix}&space;a&space;&b&space;&c&space;\\&space;d&space;&e&space;&f&space;\\&space;g&space;&h&space;&i&space;\end{bmatrix}&space;&plus;\begin{bmatrix}&space;A&space;&B&space;&C&space;\\&space;D&space;&&space;E&space;&F&space;\\&space;G&space;&&space;H&space;&&space;I&space;\end{bmatrix}&space;=\begin{bmatrix}&space;(a&plus;A)&space;&(b&plus;B)&space;&(c&plus;C)&space;\\&space;(d&plus;D)&space;&(e&plus;E)&space;&(f&plus;F)&space;\\&space;(g&plus;G)&space;&(h&plus;H)&space;&(i&plus;I)&space;\end{bmatrix}" title="\begin{bmatrix} a &b &c \\ d &e &f \\ g &h &i \end{bmatrix} +\begin{bmatrix} A &B &C \\ D & E &F \\ G & H & I \end{bmatrix} =\begin{bmatrix} (a+A) &(b+B) &(c+C) \\ (d+D) &(e+E) &(f+F) \\ (g+G) &(h+H) &(i+I) \end{bmatrix}" /></a></p>
